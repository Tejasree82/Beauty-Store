
<body>
    

<div class="container-1">
    <form #product="ngForm" (ngSubmit)="addProduct(product.value)">
        <!-- <div class="formGroup">
            <label>Enter Product-ID : </label>
            <input type="number" name="pId" ngModel>
        </div> -->
        <div class="formGroup">
            <label >Enter Product Name : </label>
            <input type="text" name="name" ngModel>
        </div>
        <div class="formGroup">
            <label>Enter Product Category : </label>
            <!-- <input type="text" name="category" ngModel> -->
            <select name="category" ngModel>
                <option value="" selected>Select Category</option>
                <option value="Lipstick"  >Lipstick</option>
                <!-- <option value="Nail Polish">Nail Polish</option> -->
                <option value="Foundation">Foundation</option>
                <option value="Eye Shadow">Eye Shadow</option>
                <!-- <option value="Eye Liner">Eye Liner</option>
                <option value="Compact Powder">Compact Liner</option> -->
                <option value="Mascara">Mascara</option>
                <!-- <option value="Kajal">Kajal</option> -->
                <!-- <option value="Concealer">Concealer</option> -->
            </select>
        </div>
        <div class="formGroup">
            <label >Enter Product Description : </label>
            <input type="text" name="description" ngModel>
        </div>
        <div class="formGroup">
            <label >Enter Product Image Source : </label>
            <input type="text" name="imgsrc" ngModel>
        </div>
        <div class="formGroup">
            <label >Enter Product Price : </label>
            <input type="text" name="price" ngModel>
        </div>
        <div class="formGroup">
            <label >Enter Product Quantity : </label>
            <input type="number" name="quantity" ngModel>
        </div>
        <div class="formGroup">
            <label ></label>
            <button>ADD</button>
        </div>
    </form>
</div>
</body>
